<!DOCTYPE html>
<html lang="en-NG">
    <head>
        <title>Sign Up Page</title>
    </head>
    <h2><em></em></h2>

    <!--Sign up section-->
    <form>
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname" placeholder="Bariayaa" required><br>

        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname" placeholder="Kosa" required><br>

        <label for="othernames">Other Names:</label><br>
        <input type="text" id="othernames" name="othernames" placeholder="Larry"><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Input your email address" required><br>

        <label for="tel">Phone number:</label><br>
        <input type="tel" id="tel" name="tel" placeholder="Input your phone number" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Type your password" required><br><br>

        <input type="submit" value="Submit Form">
        <input type="reset" value="Clear Form"><br><br>
    
    <p><strong>What is your occupation:</strong></p>

        <input type="radio" id="student" name="occupation" value="Student">
        <label for="student">Student</label><br>
        <input type="radio" id="employed" name="occupation" value="Employed">
        <label for="employed">Employed</label><br>
        <input type="radio" id="unemployed" name="occupation" value="Unemployed">
        <label for="unemployed">Unemployed</label><br>
        <input type="radio" id="selfemployed" name="occupation" value="Self-employed">
        <label for="selfemployed">Self-Employed</label><br>

    <p><strong>Sex:</strong></p>
    
        <input type="radio" id="male" name="Sex" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="Sex" value="Female">
        <label for="female">Female</label><br>
    
    <p><strong>Relationship Status:</strong></p>
    
        <input type="radio" id="married" name="Relationship Status" value="Married">
        <label for="married">Married</label><br>
        <input type="radio" id="single" name="Relationship Status" value="Single">
        <label for="single">Single</label><br>
    </form>
